
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease AI Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Plant Disease AI Classifier</h1>
            <p>Upload a plant leaf image for AI-powered disease detection</p>
        </div>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageInput').click()" class="upload-btn">
                Choose Image
            </button>
        </div>
        
        <div id="preview" class="preview-section" style="display: none;">
            <img id="previewImage" alt="Preview">
            <button id="analyzeBtn" class="analyze-btn">Analyze Image</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>AI is analyzing your image...</p>
        </div>
        
        <div id="results" class="results-section" style="display: none;">
            <h3>Analysis Results</h3>
            <div id="prediction-result"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
